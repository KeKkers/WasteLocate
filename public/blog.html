<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WasteLocate Blog</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 md:p-12">
  <header class="mb-12">
    <h1 class="text-3xl font-bold mb-2">WasteLocate Blog</h1>
    <p class="text-gray-700">Latest guidance and tips for UK businesses managing waste</p>
  </header>

  <div id="blog-container" class="space-y-8"></div>

  <script>
    fetch('blog_posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-container');
        posts.forEach(p => {
          const div = document.createElement('div');
          div.className = "blog-post bg-white rounded shadow p-6";
          div.innerHTML = `
            <img src="${p.img}" alt="${p.title}" class="w-full rounded-lg mb-4" />
            <h2 class="text-xl font-bold mb-2">${p.title}</h2>
            <p>${p.content}</p>
            <ul class="list-disc pl-5 mt-2 mb-2">
              ${p.tips.map(t => `<li>${t}</li>`).join('')}
            </ul>
            <p><strong>Note:</strong> ${p.note}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Failed to load blog posts", err);
        document.getElementById('blog-container').innerHTML = "<p class='text-red-600'>Failed to load blog posts.</p>";
      });
  </script>
</body>
</html>
