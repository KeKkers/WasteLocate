<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WasteLocate</title>
    <meta name="description" content="Contact WasteLocate for support, enquiries, partnership opportunities, or system assistance.">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 100%);
            color: #374151;
        }
        header {
            background: linear-gradient(135deg, #059669 0%, #0284c7 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #059669;
            margin-bottom: 15px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.25);
            border-radius: 8px;
            color: white;
            text-decoration: none;
        }
        .back-link:hover {
            background: rgba(255,255,255,0.35);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 25px;
        }
        .contact-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.05);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        p {
            color: #4b5563;
            line-height: 1.7;
        }
        label, input, textarea, button {
            width: 100%;
            display: block;
        }
        label {
            margin: 12px 0 6px;
            font-weight: 600;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        textarea { resize: vertical; }
        button {
            margin-top: 15px;
            padding: 14px;
            background: #059669;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #047857;
        }
        footer {
            text-align: center;
            padding: 30px;
            font-size: .9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">WL</div>
    <h1>Contact Us</h1>
    <a href="/" class="back-link">← Back to Home</a>
</header>

<div class="container">
    <div class="contact-box">

        <h2>We're here to help</h2>
        <p>If you need support, have a feature request, or want to discuss partnerships, reach out using the form below.</p>

        <form action="https://formspree.io/f/xblnjqqa" method="POST">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email*</label>
            <input type="email" id="email" name="_replyto" required placeholder="your@example.com">

            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Your Company (optional)">

            <label for="message">Message*</label>
            <textarea id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>

        <p style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;">
            We'll get back to you within 48 hours. Fields marked with * are required.
        </p>

    </div>
</div>

<footer>
    © 2025 WasteLocate — All rights reserved.
</footer>

</body>
</html>
